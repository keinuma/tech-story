type Story {
    id: ID!
    title: String!
    user: User!
}

type User {
    id: Int!
    uuid: ID!
    name: String!
    description: String
}

input NewStory {
    text: String!
    userId: Int!
}

input NewUser {
    uuid: String!
    name: String!
    description: String
}

type Query {
    getStories: [Story!]!
}

type Mutation {
    createStory(input: NewStory!): Story!
    createUser(input: NewUser!): User!
}
